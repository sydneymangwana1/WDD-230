<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Lazy Load</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>
<body>	
	<h1> Progressive Loading</h1>
    <main>
        <picture>
            <img src="PlaceHolder.png" data-src="images/obama.jpg" alt="Barack Obama">
        </picture>
        <picture>
            <img src="PlaceHolder.png" data-src="images/cake.jpg" alt="Cake">
        </picture>
        <picture>
            <img src="PlaceHolder.png" data-src="images/guitar.jpg" alt="guitar">
        </picture>
        <picture>
            <img src="PlaceHolder.png" data-src="images/lady.jpg" alt="Lady">
        </picture>
        <picture>
            <img src="PlaceHolder.png" data-src="images/pants.jpg" alt="Mens Pants">
        </picture>
		<picture>
            <img src="PlaceHolder.png" data-src="images/sonic.jpg" alt="Sonic">
        </picture>
		<picture>
            <img src="PlaceHolder.png" data-src="images/watch.jpg" alt="Wrist Watch">
        </picture>
    </main>
	<script src='script.js' defer></script>
</body>
</html>
